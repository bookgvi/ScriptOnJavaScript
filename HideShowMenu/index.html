<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <ul class="tree">
    <li>Животные
      <ul>
        <li>Млекопитающие
          <ul>
            <li>Коровы</li>
            <li>Ослы</li>
            <li>Собаки</li>
            <li>Тигры</li>
          </ul>
        </li>
        <li>Другие
          <ul>
            <li>Змеи</li>
            <li>Птицы</li>
            <li>Ящерицы</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Рыбы
      <ul>
        <li>Аквариумные
          <ul>
            <li>Гуппи</li>
            <li>Скалярии</li>
          </ul>

        </li>
        <li>Морские
          <ul>
            <li>Морская форель</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>

  <script>
  'use strict'
  let mainUl = document.querySelector('.tree');
  let liElem = document.querySelectorAll('li');
  for(let i=0; i<liElem.length; i++)
    liElem[i].setAttribute('data-action','hide/show');

  mainUl.onclick = function(e){
    if(e.target.hasAttribute('data-action') && e.target.children[0])
      e.target.children[0].hidden = !e.target.children[0].hidden;
    }



</script>
</body>

</html>
